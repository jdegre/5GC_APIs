paths: {}
components:
  schemas:

#-------- Definition of types-----------------------------------------------------

    RegistrationState:
      type: string
      enum:
        - REGISTERED
        - DEREGISTERED
    VnfParameter:
      type: object
      properties:
        vnfInstanceId:
          type: string
        vnfdId:
          type: string
        flavourId:
          type: string
        autoScalable:
          type: boolean
    PeeParameter:
      type: object
      properties:
        siteIdentification:
          type: string
        siteDescription:
          type: string
        siteLatitude:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Latitude'
        siteLongitude:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Longitude'
        equipmentType:
          type: string
        environmentType:
          type: string
        powerInterface:
          type: string
    ThresholdInfo:
      type: object
      properties:
        thresholdDirection:
          type: string
          enum:
            - UP
            - DOWN
            - UP_AND_DOWN
        thresholdValue:
          oneOf:
            - type: integer
            - $ref: 'TS28623_ComDefs.yaml#/components/schemas/Float'
        hysteresis:
          oneOf:
            - type: integer
              minimum: 0
            - type: number
              format: float
              minimum: 0
    Operation:
      type: object
      properties:
        name:
          type: string
        allowedNFTypes:
          $ref: '#/components/schemas/NFType'
        operationSemantics:
          $ref: '#/components/schemas/OperationSemantics'
    NFType:
      type: string
      description: ' NF name defined in TS 23.501'
      enum:
        - NRF
        - UDM
        - AMF
        - SMF
        - AUSF
        - NEF
        - PCF
        - SMSF
        - NSSF
        - UDR
        - LMF
        - GMLC
        - 5G_EIR
        - SEPP
        - UPF
        - N3IWF
        - AF
        - UDSF
        - DN
    OperationSemantics:
      type: string
      enum:
        - REQUEST_RESPONSE
        - SUBSCRIBE_NOTIFY
    SAP:
      type: object
      properties:
        host:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/HostAddr'
        port:
          type: integer
    NFServiceType:
      type: string
      enum:
        - Namf_Communication
        - Namf_EventExposure
        - Namf_MT
        - Namf_Location
        - Nsmf_PDUSession
        - Nsmf_EventExposure
        - Others
    TransportProtocol:
      anyOf:
        - type: string
          enum:
            - TCP
        - type: string
    SupportedPerfMetricGroup:
      type: object
      properties:
        performanceMetrics:
          type: array
          items:
            type: string
        granularityPeriods:
          type: array
          items:
            type: integer
            minimum: 1
        reportingMethods:
          type: array
          items:
            type: string
            enum:
             - FILE_BASED_LOC_SET_BY_PRODUCER
             - FILE_BASED_LOC_SET_BY_CONSUMER
             - STREAM_BASED 
        reportingPeriods:
          type: array
          items:
            type: integer
            minimum: 1
    ReportingCtrl:
      oneOf:
        - type: object
          properties:
            fileReportingPeriod:
              type: integer
        - type: object
          properties:
            fileReportingPeriod:
              type: integer
            fileLocation:
              $ref: 'TS28623_ComDefs.yaml#/components/schemas/Uri'
        - type: object
          properties:
            streamTarget:
              $ref: 'TS28623_ComDefs.yaml#/components/schemas/Uri'
    Scope:
      type: object
      properties:
        scopeType:
          type: string
          enum:
            - BASE_ONLY
            - BASE_ALL
            - BASE_NTH_LEVEL
            - BASE_SUBTREE
        scopeLevel:
          type: integer
    AreaScope:
      oneOf:
      - type: array
        items:
          $ref: '#/components/schemas/EutraCellId'
      - type: array
        items:
          $ref: '#/components/schemas/NrCellId'
      - type: array
        items:
          $ref: '#/components/schemas/Tac'
      - type: array
        items:
          $ref: '#/components/schemas/Tai'
    Tai:
      type: object
      properties:
        mcc:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Mcc'
        mnc:
          $ref: 'TS28623_ComDefs.yaml#/components/schemas/Mnc'
        tac:
          $ref: '#/components/schemas/Tac'
    AreaConfig:
      type: object
      properties:
        freqInfo:
          $ref: '#/components/schemas/FreqInfo'
        pciList:
          type: array
          items:
            type: integer
    FreqInfo:
      description: specifies the carrier frequency and bands used in a cell.
      type: object
      properties:
        arfcn:
          type: integer
        freqBands:
          type: array
          items: 
            type: integer
    MbsfnArea:
      type: object
      properties:
        mbsfnAreaId:
          type: integer
          minimum: 1
        earfcn:
          type: integer
          minimum: 1
    Tac:
      type: string
      pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
    EutraCellId:
      type: string
      pattern: '^[A-Fa-f0-9]{7}$'
    NrCellId:
      type: string
      pattern: '^[A-Fa-f0-9]{9}$'
    IpAddr:
      oneOf:
        - $ref: 'TS28623_ComDefs.yaml#/components/schemas/Ipv4Addr'
        - $ref: 'TS28623_ComDefs.yaml#/components/schemas/Ipv6Addr'


#-------- Definition of types used in Trace control NRM fragment------------------
                
    jobType-Type:
      type: string
      description: Specifies whether the TraceJob represents only MDT, Logged MBSFN MDT, Trace or a combined Trace and MDT job. Applicable for Trace, MDT, RCEF and RLF reporting. See 3GPP TS 32.422 clause 5.9a for additional details.
      enum:
        - IMMEDIATE_MDT_ONLY
        - LOGGED_MDT_ONLY
        - TRACE_ONLY
        - IMMEDIATE_MDT AND TRACE
        - RLF_REPORT_ONLY
        - RCEF_REPORT_ONLY
        - LOGGED_MBSFN_MDT

