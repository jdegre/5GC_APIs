openapi: 3.0.0
info:
  version: 1.0.0-alpha.3
  title: Nadrf_DataManagement
  description: |
    ADRF Data Management Service.  
    Â© 2022, 3GPP Organizational Partners (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).  
    All rights reserved.
externalDocs:
  description: 3GPP TS 29.575 V17.0.0; 5G System; Analytics Data Repository Services; Stage 3.
  url: 'https://www.3gpp.org/ftp/Specs/archive/29_series/29.575/'
#
servers:
  - url: '{apiRoot}/nadrf-datamanagement/v1'
    variables:
      apiRoot:
        default: https://example.com
        description: apiRoot as defined in clause clause 4.4 of 3GPP TS 29.501.
#
security:
  - oAuth2ClientCredentials:
    - nadrf-datamanagement
  - {}
#
paths:
  /data-store-records:
    post:
      summary: Creates a new Individual Data Store Record resource.
      operationId: CreateADRFDataStoreRecord
      tags:
        - ADRF Data Store Records (Collection)
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NadrfDataStoreRecord'
        required: true
        description: ADRF data store record to be stored.
      responses:
        '201':
          description: Successful creation of new Individual ADRF Data Store Record resource.
          headers:
            Location:
              description: 'Contains the URI of the newly created resource, according to the structure: {apiRoot}/nadrf-datamanagement/v1/data-store-records/{storeTransId}'
              required: true
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NadrfDataStoreRecord'
        '400':
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '401':
          $ref: 'TS29571_CommonData.yaml#/components/responses/401'
        '403':
          $ref: 'TS29571_CommonData.yaml#/components/responses/403'
        '404':
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '411':
          $ref: 'TS29571_CommonData.yaml#/components/responses/411'
        '413':
          $ref: 'TS29571_CommonData.yaml#/components/responses/413'
        '415':
          $ref: 'TS29571_CommonData.yaml#/components/responses/415'
        '429':
          $ref: 'TS29571_CommonData.yaml#/components/responses/429'
        '500':
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default'
    get:
      summary: "Retrieves existing Individual ADRF Data Store Records"
      operationId: GetAdrfDataStoreRecords
      tags:
        - ADRF Data Store Records (Collection)
      parameters:
        - name: store-trans-id
          description: A storage transaction identifier of a data store record in ADRF.
          in: query
          required: false
          schema:
            type: string
        - name: fetch-correlation-ids
          description: Fetch correlation identifiers received as part of fetch instruction.
          in: query
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
            minItems: 1
        - name: ana-sub
          description: Represents analytics event subscription.
          in: query
          required: false
          content:
            application/json:
              schema:
                $ref: 'TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NnwdafEventsSubscription'
        - name: amf-data-sub
          description: Represents AMF event subscription.
          in: query
          required: false
          content:
            application/json:
              schema:
                $ref: 'TS29518_Namf_EventExposure.yaml#/components/schemas/AmfEventSubscription'
        - name: smf-data-sub
          description: Represents SMF event subscription.
          in: query
          required: false
          content:
            application/json:
              schema:
                $ref: 'TS29508_Nsmf_EventExposure.yaml#/components/schemas/NsmfEventExposure'
        - name: nef-data-sub
          description: Represents NEF event subscription.
          in: query
          required: false
          content:
            application/json:
              schema:
                $ref: 'TS29591_Nnef_EventExposure.yaml#/components/schemas/NefEventExposureSubsc'
        - name: udm-data-sub
          description: Represents UDM event subscription.
          in: query
          required: false
          content:
            application/json:
              schema:
                $ref: 'TS29503_Nudm_EE.yaml#/components/schemas/EeSubscription'
        - name: af-data-sub
          description: Represents AF event subscription.
          in: query
          required: false
          content:
            application/json:
              schema:
                $ref: 'TS29517_Naf_EventExposure.yaml#/components/schemas/AfEventExposureSubsc'
        - name: time-period
          description: Represents a start time and a stop time during which requested data is collected or to be collected.
          in: query
          required: false
          content:
            application/json:
              schema:
                $ref: 'TS29122_CommonData.yaml#/components/schemas/TimeWindow'
      responses:
        '200':
          description: Data store records are returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NadrfDataStoreRecord'
        '204':
          description: No matching ADRF data were found.
        '400':
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '401':
          $ref: 'TS29571_CommonData.yaml#/components/responses/401'
        '403':
          $ref: 'TS29571_CommonData.yaml#/components/responses/403'
        '404':
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '406':
          $ref: 'TS29571_CommonData.yaml#/components/responses/406'
        '429':
          $ref: 'TS29571_CommonData.yaml#/components/responses/429'
        '500':
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default'
  /data-store-records/{storeTransId}:
    delete:
      summary: Delete an existing Individual ADRF Data Store Record
      operationId: DeleteADRFDataStoreRecord
      tags:
        - Individual ADRF Data Store Record (Document)
      parameters:
        - name: storeTransId
          in: path
          description: String identifying a Data Store Record in ADRF
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content. The Individual ADRF Data Store Record resource matching the storeTransId was deleted.
        '307':
          $ref: 'TS29571_CommonData.yaml#/components/responses/307'
        '308':
          $ref: 'TS29571_CommonData.yaml#/components/responses/308'
        '400':
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '401':
          $ref: 'TS29571_CommonData.yaml#/components/responses/401'
        '403':
          $ref: 'TS29571_CommonData.yaml#/components/responses/403'
        '404':
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '411':
          $ref: 'TS29571_CommonData.yaml#/components/responses/411'
        '413':
          $ref: 'TS29571_CommonData.yaml#/components/responses/413'
        '415':
          $ref: 'TS29571_CommonData.yaml#/components/responses/415'
        '429':
          $ref: 'TS29571_CommonData.yaml#/components/responses/429'
        '500':
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default'
  /data-retrieval-subscriptions:
    post:
      summary: Creates a new Individual ADRF Data Retrieval Subscription resource.
      operationId: CreateADRFDataRetrievalSubscription
      tags:
        - ADRF Data Retrieval Subscriptions (Collection)
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NadrfDataRetrievalSubscription'
        required: true
        description: Individual ADRF Data Retrieval Subscription resource to be created.
      responses:
        '201':
          description: Created a new Individual ADRF Data Retrieval Subscription resource.
          headers:
            Location:
              description: 'Contains the URI of the newly created resource, according to the structure: {apiRoot}/nadrf-datamanagement/v1/data-retrieval-subscriptions/{subscriptionId}'
              required: true
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NadrfDataRetrievalSubscription'
        '400':
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '401':
          $ref: 'TS29571_CommonData.yaml#/components/responses/401'
        '403':
          $ref: 'TS29571_CommonData.yaml#/components/responses/403'
        '404':
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '411':
          $ref: 'TS29571_CommonData.yaml#/components/responses/411'
        '413':
          $ref: 'TS29571_CommonData.yaml#/components/responses/413'
        '415':
          $ref: 'TS29571_CommonData.yaml#/components/responses/415'
        '429':
          $ref: 'TS29571_CommonData.yaml#/components/responses/429'
        '500':
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default'
      callbacks:
        adrfDataRetrievalNotification:
          '{$request.body#/notificationURI}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/NadrfDataRetrievalNotification'
              responses:
                '204':
                  description: The receipt of the Notification is acknowledged.
                '307':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/307'
                '308':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/308'
                '400':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/400'
                '401':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/401'
                '403':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/403'
                '404':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/404'
                '411':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/411'
                '413':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/413'
                '415':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/415'
                '429':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/429'
                '500':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/500'
                '503':
                  $ref: 'TS29571_CommonData.yaml#/components/responses/503'
                default:
                  $ref: 'TS29571_CommonData.yaml#/components/responses/default'
  /data-retrieval-subscriptions/{subscriptionId}:
    delete:
      summary: Delete an existing Individual ADRF Data Retrieval Subscription
      operationId: DeleteADRFDataRetrievalSubscription
      tags:
        - Individual ADRF Data Retrieval Subscription (Document)
      parameters:
        - name: subscriptionId
          in: path
          description: String identifying a data retrieval subscription to the Nadrf_DataManagement Service.
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content. The Individual ADRF Data Retrieval Subscription resource matching the subscriptionId was deleted.
        '307':
          $ref: 'TS29571_CommonData.yaml#/components/responses/307'
        '308':
          $ref: 'TS29571_CommonData.yaml#/components/responses/308'
        '400':
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '401':
          $ref: 'TS29571_CommonData.yaml#/components/responses/401'
        '403':
          $ref: 'TS29571_CommonData.yaml#/components/responses/403'
        '404':
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '411':
          $ref: 'TS29571_CommonData.yaml#/components/responses/411'
        '413':
          $ref: 'TS29571_CommonData.yaml#/components/responses/413'
        '415':
          $ref: 'TS29571_CommonData.yaml#/components/responses/415'
        '429':
          $ref: 'TS29571_CommonData.yaml#/components/responses/429'
        '500':
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default'
  /request-storage-sub:
    post:
      summary: Triggers the creation of a new ADRF Storage Subscription.
      operationId: CreateADRFStorageSubscription
      tags:
        - ADRF Storage Subscriptions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NadrfDataStoreSubscription'
        required: true
      responses:
        '200':
          description: Successful response with reference used to identify the subscription at the ADRF.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NadrfDataStoreSubscriptionRef'
        '400':
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '401':
          $ref: 'TS29571_CommonData.yaml#/components/responses/401'
        '403':
          $ref: 'TS29571_CommonData.yaml#/components/responses/403'
        '404':
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '411':
          $ref: 'TS29571_CommonData.yaml#/components/responses/411'
        '413':
          $ref: 'TS29571_CommonData.yaml#/components/responses/413'
        '415':
          $ref: 'TS29571_CommonData.yaml#/components/responses/415'
        '429':
          $ref: 'TS29571_CommonData.yaml#/components/responses/429'
        '500':
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default'
  /request-storage-sub-removal:
    post:
      summary: triggers the removal of ADRF storage subscription.
      operationId: DeleteADRFStorageSubscription
      tags:
        - ADRF Storage Subscriptions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NadrfDataStoreSubscriptionRef'
        required: true
      responses:
        '204':
          description: No Content. The ADRF Storage Subscription matching the provided reference was deleted.
        '400':
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '401':
          $ref: 'TS29571_CommonData.yaml#/components/responses/401'
        '403':
          $ref: 'TS29571_CommonData.yaml#/components/responses/403'
        '404':
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '411':
          $ref: 'TS29571_CommonData.yaml#/components/responses/411'
        '413':
          $ref: 'TS29571_CommonData.yaml#/components/responses/413'
        '415':
          $ref: 'TS29571_CommonData.yaml#/components/responses/415'
        '429':
          $ref: 'TS29571_CommonData.yaml#/components/responses/429'
        '500':
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default'
  /remove-stored-data-analytics:
    post:
      summary: remove ADRF data based on data or analytics specification.
      operationId: DeleteADRFData
      tags:
        - ADRF Stored Data
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NadrfStoredDataSpec'
        required: true
      responses:
        '204':
          description: No Content. The ADRF data matching the provided specification is deleted.
        '400':
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '401':
          $ref: 'TS29571_CommonData.yaml#/components/responses/401'
        '403':
          $ref: 'TS29571_CommonData.yaml#/components/responses/403'
        '404':
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '411':
          $ref: 'TS29571_CommonData.yaml#/components/responses/411'
        '413':
          $ref: 'TS29571_CommonData.yaml#/components/responses/413'
        '415':
          $ref: 'TS29571_CommonData.yaml#/components/responses/415'
        '429':
          $ref: 'TS29571_CommonData.yaml#/components/responses/429'
        '500':
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '503':
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          $ref: 'TS29571_CommonData.yaml#/components/responses/default'
#
components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nadrf-datamanagement: Access to the nadrf-datamanagement API
#
  schemas:
#
    NadrfDataStoreRecord:
      description: Represents an Individual ADRF Data Store Record.
      type: object
      oneOf:
        - required: [anaNotifications]
        - required: [amfEventNotifs]
        - required: [smfEventNotifs]
        - required: [udmEventNotifs]
        - required: [nefEventNotifs]
        - required: [afEventNotifs]
      properties:
        anaNotifications:
          type: array
          items:
            $ref: 'TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NnwdafEventsSubscriptionNotification'
          minItems: 1
          description: List of analytics subscription notifications.
        amfEventNotifs:
          type: array
          items:
            $ref: 'TS29518_Namf_EventExposure.yaml#/components/schemas/AmfEventNotification'
          minItems: 1
          description: List of notifications of AMF events.
        smfEventNotifs:
          type: array
          items:
            $ref: 'TS29508_Nsmf_EventExposure.yaml#/components/schemas/NsmfEventExposureNotification'
          minItems: 1
          description: List of notifications of SMF events.
        udmEventNotifs:
          type: array
          items:
            $ref: 'TS29503_Nudm_EE.yaml#/components/schemas/MonitoringReport'
          minItems: 1
          description: List of notifications of UDM events.
        nefEventNotifs:
          type: array
          items:
            $ref: 'TS29591_Nnef_EventExposure.yaml#/components/schemas/NefEventExposureNotif'
          minItems: 1
          description: List of notifications of NEF events.
        afEventNotifs:
          type: array
          items:
            $ref: 'TS29517_Naf_EventExposure.yaml#/components/schemas/AfEventExposureNotif'
          minItems: 1
          description: List of notifications of AF events.
#
    NadrfDataStoreSubscription:
      description: Contains information to be used by the ADRF to create a Data or Analytics subscription.
      type: object
      allOf:
        - oneOf:
          - required: [anaSub]
          - required: [dataSub]
        - oneOf:
          - required: [targetNfId]
          - required: [targetNfSetId]
      properties:
        anaSub:
          $ref: 'TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NnwdafEventsSubscription'
        dataSub:
          $ref: '#/components/schemas/DataSubscription'
        targetNfId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        targetNfSetId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfSetId'
        formatInstruct:
          $ref: 'TS29574_Ndccf_DataManagement.yaml#/components/schemas/FormattingInstruction'
        procInstruct:
          $ref: 'TS29574_Ndccf_DataManagement.yaml#/components/schemas/ProcessingInstruction'
#
    NadrfDataRetrievalSubscription:
      description: Represents an Individual ADRF Data Retrieval Subscription.
      type: object
      required:  
        - notifCorrId
        - notificationURI
        - timePeriod
      oneOf:
        - required: [anaSub]
        - required: [dataSub]
      properties:
        anaSub:
          $ref: 'TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NnwdafEventsSubscription'
        dataSub:
          $ref: '#/components/schemas/DataSubscription'

        notificationURI:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        timePeriod:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/TimeWindow'
        notifCorrId:
          type: string
          description: Notification correlation identifier.
#
    NadrfDataRetrievalNotification:
      description: Represents a notification that corresponds with an Individual ADRF Data Retrieval Subscription.
      type: object
      required:
        - notifCorrId
      oneOf:
        - required: [anaNotifications]
        - required: [amfEventNotifs]
        - required: [smfEventNotifs]
        - required: [udmEventNotifs]
        - required: [nefEventNotifs]
        - required: [afEventNotifs]
      properties:
        notifCorrId:
          type: string
          description: Notification correlation identifier.
        anaNotifications:
          type: array
          items:
            $ref: 'TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NnwdafEventsSubscriptionNotification'
          minItems: 1
          description: List of analytics subscription notifications.
        amfEventNotifs:
          type: array
          items:
            $ref: 'TS29518_Namf_EventExposure.yaml#/components/schemas/AmfEventNotification'
          minItems: 1
          description: List of notifications of AMF events.
        smfEventNotifs:
          type: array
          items:
            $ref: 'TS29508_Nsmf_EventExposure.yaml#/components/schemas/NsmfEventExposureNotification'
          minItems: 1
          description: List of notifications of SMF events.
        udmEventNotifs:
          type: array
          items:
            $ref: 'TS29503_Nudm_EE.yaml#/components/schemas/MonitoringReport'
          minItems: 1
          description: List of notifications of UDM events.
        nefEventNotifs:
          type: array
          items:
            $ref: 'TS29591_Nnef_EventExposure.yaml#/components/schemas/NefEventExposureNotif'
          minItems: 1
          description: List of notifications of NEF events.
        afEventNotifs:
          type: array
          items:
            $ref: 'TS29517_Naf_EventExposure.yaml#/components/schemas/AfEventExposureNotif'
          minItems: 1
          description: List of notifications of AF events.
#
    NadrfDataStoreSubscriptionRef:
      description: Contains a reference to a request for a Data or Analytics subscription.
      type: object
      required:
       - transRefId
      properties:
        transRefId:
          type: string
          description: Transaction reference identifier.
#
    NadrfStoredDataSpec:
      description: Contains information about Data or Analytics specification.
      type: object
      required:
       - timePeriod
      oneOf:
        - required: [dataSpec]
        - required: [anaSpec]
      properties:
        dataSpec:
          $ref: '#/components/schemas/DataSubscription'
        anaSpec:
          $ref: 'TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NnwdafEventsSubscription'
        timePeriod:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/TimeWindow'
#
    DataSubscription:
      description: Contains a data specification.
      type: object
      oneOf:
        - required: [amfDataSub]
        - required: [smfDataSub]
        - required: [udmDataSub]
        - required: [nefDataSub]
        - required: [afDataSub]
      properties:
        amfDataSub:
          $ref: 'TS29518_Namf_EventExposure.yaml#/components/schemas/AmfEventSubscription'
        smfDataSub:
          $ref: 'TS29508_Nsmf_EventExposure.yaml#/components/schemas/NsmfEventExposure'
        udmDataSub:
          $ref: 'TS29503_Nudm_EE.yaml#/components/schemas/EeSubscription'
        afDataSub:
          $ref: 'TS29517_Naf_EventExposure.yaml#/components/schemas/AfEventExposureSubsc'
        nefDataSub:
          $ref: 'TS29591_Nnef_EventExposure.yaml#/components/schemas/NefEventExposureSubsc'
#
