      summary: Obtain the discovery key from the SLPKMF for monitoring in the PLMN
      operationId: ObtainMonitorAuthorize
      tags:
        - Obtain the discovery key from the SLPKMF for monitoring in the PLMN
      security:
        - {}
        - oAuth2ClientCredentials:
          - Nslpkmf-disc
        - oAuth2ClientCredentials:
