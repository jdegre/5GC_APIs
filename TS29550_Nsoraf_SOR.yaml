openapi: 3.0.0
info:
  title: 'Nsoraf_SOR'
  version: 1.2.0-alpha.3
  description: |
    Nsoraf Steering Of Roaming Service.
    Â© 2023, 3GPP Organizational Partners (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).
    All rights reserved.
externalDocs:
  description: 3GPP TS 29.550 V18.2.0; Steering Of Roaming Application Function Services.
  url: http://www.3gpp.org/ftp/Specs/archive/29_series/29.550/
servers:
  - url: '{apiRoot}/nsoraf-sor/v1'
    variables:
      apiRoot:
        default: https://example.com
        description: apiRoot as defined in clause 4.4 of 3GPP TS 29.501
security:
  - {}
  - oAuth2ClientCredentials:
    - nsoraf-sor
paths:
  /{supi}/sor-information:
    get:
      summary: retrieve the steering of roaming information for a UE
      operationId: GetSorInformation
      tags:
        - SoR Information Retrieval
      parameters:
        - name: supi
          in: path
          description: Identifier of the UE
          required: true
          schema:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Supi'
        - name: supported-features
          in: query
          description: Supported Features
          schema:
             $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        - name: plmn-id
          in: query
          description: serving PLMN ID or SNPN ID
          required: true
          content:
            application/json:
              schema:
                $ref: 'TS29571_CommonData.yaml#/components/schemas/PlmnIdNid'
        - name: access-type
          in: query
          description: Access type used by the UE
          schema:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/AccessType'
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SorInformation'
          headers:
            Cache-Control:
              description: Cache-Control (as described in RFC 9111) with value "no-cache" to indicate that the returned SoR information should not be cached
              schema:
                type: string
        '307':
          $ref: 'TS29571_CommonData.yaml#/components/responses/307'
        '308':
          $ref: 'TS29571_CommonData.yaml#/components/responses/308'
        '400':
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '401':
          $ref: 'TS29571_CommonData.yaml#/components/responses/401'
        '403':
          $ref: 'TS29571_CommonData.yaml#/components/responses/403'
        '404':
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '406':
          $ref: 'TS29571_CommonData.yaml#/components/responses/406'
        '429':
          $ref: 'TS29571_CommonData.yaml#/components/responses/429'
        '500':
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '502':
          $ref: 'TS29571_CommonData.yaml#/components/responses/502'
        '503':
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          description: Unexpected error
  /{supi}/sor-information/sor-ack:
    put:
      summary: SoR Acknowledgment Reception Notification
      operationId: SorAckInfo
      tags:
        - Providing the reception status of the acknowledgement of Steering of Roaming information reception by the UE
      parameters:
        - name: supi
          in: path
          description: Identifier of the UE
          required: true
          schema:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Supi'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SorAckInfo'
      responses:
        '204':
          description: Successful reception of the indication
        '307':
          $ref: 'TS29571_CommonData.yaml#/components/responses/307'
        '308':
          $ref: 'TS29571_CommonData.yaml#/components/responses/308'
        '400':
          $ref: 'TS29571_CommonData.yaml#/components/responses/400'
        '401':
          $ref: 'TS29571_CommonData.yaml#/components/responses/401'
        '403':
          $ref: 'TS29571_CommonData.yaml#/components/responses/403'
        '404':
          $ref: 'TS29571_CommonData.yaml#/components/responses/404'
        '429':
          $ref: 'TS29571_CommonData.yaml#/components/responses/429'
        '500':
          $ref: 'TS29571_CommonData.yaml#/components/responses/500'
        '502':
          $ref: 'TS29571_CommonData.yaml#/components/responses/502'
        '503':
          $ref: 'TS29571_CommonData.yaml#/components/responses/503'
        default:
          description: Unexpected error
components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nsoraf-sor: Access to the Nsoraf_SOR API
  schemas:

#
# COMPLEX DATA TYPES
#

    SorInformation:
      description: Represents the SoR information to be conveyed to a UE.
      type: object
      required:
        - sorAckIndication
        - sorSendingTime
      properties:
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        steeringContainer:
          $ref: '#/components/schemas/SteeringContainer'
        sorAckIndication:
          type: boolean
        sorCmci:
          $ref: 'TS29503_Nudm_SDM.yaml#/components/schemas/SorCmci'
        storeSorCmciInMe:
          type: boolean
        sorSendingTime:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        sorSnpnSi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Bytes'
        sorSnpnSiLs:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Bytes'

    SorAckInfo:
      description: >
        Represents an indication to the SOR-AF on the reception status of the
        acknowledgment of successful reception of SoR Information by a UE.
      type: object
      required:
        - sorAckStatus
        - sorSendingTime
      properties:
        sorAckStatus:
          $ref: '#/components/schemas/SorAckStatus'
        sorSendingTime:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        meSupportOfSorCmci:
          type: boolean
        meSupportOfSorSnpnSi:
          type: boolean
        meSupportOfSorSnpnSiLs:
          type: boolean

    SteeringContainer:
      description: It consists of either a list (array) of SteeringInfo objects or a Secured Packet
      oneOf:
        - type: array
          items:
            $ref: '#/components/schemas/SteeringInfo'
          minItems: 1
        - $ref: 'TS29509_Nausf_SoRProtection.yaml#/components/schemas/SecuredPacket'

    SteeringInfo:
      description: >
        Contains either a PLMN-ID, an SNPN-ID or a GIN and, for the case of PLMNs, zero or more
        preferred access technologies for accessing such PLMN
      type: object
      oneOf:
        - required: [ plmnId ]
        - required: [ snpnId ]
        - required: [ gin ]
      properties:
        plmnId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PlmnId'
        snpnId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PlmnIdNid'
        gin:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PlmnIdNid'
        accessTechList:
          type: array
          items:
            $ref: 'TS29509_Nausf_SoRProtection.yaml#/components/schemas/AccessTech'
          minItems: 1


#
# ENUMS
#

    SorAckStatus:
      description: >
        Represents the reception status of the acknowledgment of successful reception of
        SoR Information by a UE.

      anyOf:
        - type: string
          enum:
          - ACK_SUCCESSFUL
          - ACK_NOT_RECEIVED
          - ACK_NOT_SUCCESSFUL
        - type: string
