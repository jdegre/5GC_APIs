  /inform-events:
    post:
      summary: Inform about and request the management of possible DAA related events.
      operationId: InformDAAEvents
      tags:
        - InformDAAEvents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InformDAAEventsReq'
      responses:
        '204':
          description: >
            No Content. The request is successfully received.
        '307':
