          $ref: 'TS29122_CommonData.yaml#/components/responses/default'


components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}

  schemas:
    DAAPolReq:
      description: >
        Represents the parameters to request the creation of a DAA Policy.
      type: object
      properties:
        uassId:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Uri'
        daaPol:
          $ref: '#/components/schemas/DAAPolicy'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - uassId
        - daaPol

    DAAPolResp:
      description: Represents the response to a DAA Policy creation request.
      type: object
      properties:
        daaPol:
          $ref: '#/components/schemas/DAAPolicy'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - daaPol

    DAAPolicy:
      description: Represents the content of a DAA Policy.
      type: object
      properties:
        uasId:
          $ref: 'TS29257_UAE_C2OperationModeManagement.yaml#/components/schemas/UasId'
        notifUri:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Uri'
      required:
        - uasId
        - notifUri

    DAAPolicyPatch:
      description: >
        Represents the parameters to request the modification of a DAA Policy.
      type: object
      properties:
        notifUri:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Uri'

    InformDAAEventsReq:
      description: Represents the parameters to report DAA related event(s).
      type: object
      properties:
        uassId:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Uri'
        uasId:
          $ref: 'TS29257_UAE_C2OperationModeManagement.yaml#/components/schemas/UasId'
        daaEventsInfo:
          type: array
          items:
            $ref: '#/components/schemas/DAAEvent'
          minItems: 1
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - uassId
        - uasId
        - daaEventsInfo

    DAAPolConfigNotif:
      description: Represents the parameters to request for DAA.
      type: object
      properties:
        status:
          $ref: '#/components/schemas/DAAPolConfigStatus'
      required:
        - status

    DAAEventsInfo:
      description: Represents the parameters to request for DAA.
      type: object
      properties:
        uasId:
          $ref: 'TS29257_UAE_C2OperationModeManagement.yaml#/components/schemas/UasId'
        daaEventsInfo:
          type: array
          items:
            $ref: '#/components/schemas/DAAEvent'
          minItems: 1
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - uasId
        - daaEventsInfo

    DAAEvent:
      description: Represents the parameters to request for DAA.
      type: object
      properties:
        uasId:
          $ref: 'TS29257_UAE_C2OperationModeManagement.yaml#/components/schemas/UasId'
        uasLocInfo:
          $ref: 'TS29122_MonitoringEvent.yaml#/components/schemas/LocationInfo'
      required:
        - uasId
        - uasLocInfo

    DAAPolConfigStatus:
      anyOf:
        - type: string
          enum:
          - SUCCESSFUL
          - NOT_SUCCESSFUL
        - type: string
          description: >
            This string provides forward-compatibility with future extensions to the enumeration
            and is not used to encode content defined in the present version of this API.
      description: |
        Represents DAA Policy configuration completion status.  
        Possible values are:
        - SUCCESSFUL: Indicates that the DAA Policy configuration was successful.
        - NOT_SUCCESSFUL: Indicates that the DAA Policy configuration was not successful.
