components:

  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nnsacf-slice-ee: Access to the Nnsacf_SliceEventExposure API

  schemas:

    #
    # STRUCTURED DATA TYPES
    #

    SACEventSubscription:
      description: Request data to create the event subscription
      type: object
      required:
        - event
        - eventNotifyUri
        - nfId
      properties:
        event:
          $ref: '#/components/schemas/SACEvent'
        eventNotifyUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        nfId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        notifyCorrelationId:
          type: string
        maxReports:
          type: integer
        expiry:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'

    CreatedSACEventSubscription:
      description: Response data on created event subscription
      type: object
      required:
        - subscription
        - subscriptionId
      properties:
        subscription:
          $ref: '#/components/schemas/SACEventSubscription'
        subscriptionId:
          type: string
        report:
          $ref: '#/components/schemas/SACEventReportItem'
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'

    SACEventReport:
      description: Event notification
      type: object
      required:
        - report
      properties:
        report:
          $ref: '#/components/schemas/SACEventReportItem'
        notifyCorrelationId:
          type: string

    SACEvent:
      description: Describes an event to be subscribed
      type: object
      required:
        - eventType
        - eventFilter
      properties:
        eventType:
          $ref: '#/components/schemas/SACEventType'
        eventTrigger:
          $ref: '#/components/schemas/SACEventTrigger'
        eventFilter:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Snssai'
          minItems: 1
        notificationPeriod:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DurationSec'
        notifThreshold:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SACInfo'
        immediateFlag:
          type: boolean
          default: false

    SACEventReportItem:
      description: Represents a report triggered by a subscribed event type
      type: object
      required:
        - eventType
        - eventState
        - timeStamp
        - eventFilter
      properties:
        eventType:
          $ref: '#/components/schemas/SACEventType'
        eventState:
          $ref: '#/components/schemas/SACEventState'
        timeStamp:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        eventFilter:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Snssai'
        sliceStautsInfo:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SACEventStatus'

    SACEventState:
      description: Represents the state of a subscribed event
      type: object
      required:
        - active
      properties:
        active:
          type: boolean
        remainReports:
          type: integer
        remainDuration:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DurationSec'

    #
    # SIMPLE DATA TYPES
    #


    #
    # ENUMERATIONS
    #

    SACEventType:
      description: Describes the supported event types
      anyOf:
      - type: string
        enum:
          - NUM_OF_REGD_UES
          - NUM_OF_ESTD_PDU_SESSIONS
      - type: string

    SACEventTrigger:
      description: Describes how NSACF should generate the report for the event
      anyOf:
      - type: string
        enum:
          - THRESHOLD
          - PERIODIC
      - type: string
