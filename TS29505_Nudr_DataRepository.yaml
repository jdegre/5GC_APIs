components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows: 
        clientCredentials: 
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes: {}
  schemas:
    VarUeId:
      type: string
      pattern: '(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-.+|.+)'
    AuthenticationData:
      required:
        - authenticationMethod
      properties:
        authenticationMethod:
          $ref: '#/components/schemas/AuthMethod'
        permanentKey:
          type: string #place holder
          # data type to be defined in normative text
        sequenceNumber:
          type: integer #place holder
          # data type to be defined in normative text
    VarPlmnId:
      type: string
      pattern: '[0-9]{5,6}'
    AccessAndMobilitySubscriptionData:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29503_Nudm_SDM.yaml#/components/schemas/AccessAndMobilitySubscriptionData'
    SmfSelectionSubscriptionData:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29503_Nudm_SDM.yaml#/components/schemas/SmfSelectionSubscriptionData'
    VarSnssai:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29571_CommonData.yaml#/components/schemas/Snssai'
    Dnn:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29571_CommonData.yaml#/components/schemas/Dnn'
    SessionManagementSubscriptionData:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29503_Nudm_SDM.yaml#/components/schemas/SessionManagementSubscriptionData'
    Amf3GppAccessRegistration:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29503_Nudm_UECM.yaml#/components/schemas/Amf3GppAccessRegistration'
    AmfNon3GppAccessRegistration:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29503_Nudm_UECM.yaml#/components/schemas/AmfNon3GppAccessRegistration'
    SmfRegistration:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29503_Nudm_UECM.yaml#/components/schemas/SmfRegistration'
    SmsfRegistration:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29503_Nudm_UECM.yaml#/components/schemas/SmsfRegistration'
    SmsManagementSubscriptionData:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29503_Nudm_SDM.yaml#/components/schemas/SmsManagementSubscriptionData'
    SmsSubscriptionData:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29503_Nudm_SDM.yaml#/components/schemas/SmsSubscriptionData'
    OperatorSpecificDataContainer:
      properties:
        StringTypeElements:
          type: object
          additionalProperties:
            type: string
        IntegerTypeElements:
          type: object
          additionalProperties:
            type: integer
        NumberTypeElements:
          type: object
          additionalProperties:
            type: number
        BooleanTypeElements:
          type: object
          additionalProperties:
            type: boolean
    AuthMethod:
      type: string
      enum:
        - 5G_AKA
        - EAP_AKA_PRIME
    ProblemDetails:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
    PpData:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29503_Nudm_PP.yaml#/components/schemas/PpData'
    EeSubscription:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29503_Nudm_EE.yaml#/components/schemas/EeSubscription'
    SdmSubscription:
      $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29503_Nudm_SDM.yaml#/components/schemas/SdmSubscription'
    SmfRegList:
      type: array
      items:
        $ref: '#/components/schemas/SmfRegistration'
    SubscriptionDataSubscriptions:
      type: object
      required:
        - ueId
        - callbackReference
        - originalCallbackReference
      properties:
        ueId:
          type: string
        callbackReference:
          $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29571_CommonData.yaml#/components/schemas/Uri'
        originalCallbackReference:
          $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29571_CommonData.yaml#/components/schemas/Uri'
        monitoredResourceUri:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29571_CommonData.yaml#/components/schemas/Uri'
    DataChangeNotify:
      type: object
      properties:
        originalCallbackReference:
          $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29571_CommonData.yaml#/components/schemas/Uri'
        accessAndMobilitySubscriptionData: 
          $ref: '#/components/schemas/AccessAndMobilitySubscriptionData'
        smfSelectionSubscriptionData: 
          $ref: '#/components/schemas/SmfSelectionSubscriptionData'
        sessionManagementSubscriptionData: 
          $ref: '#/components/schemas/SessionManagementSubscriptionData'
        amf3GppAccessRegistration: 
          $ref: '#/components/schemas/Amf3GppAccessRegistration'
        amfNon3GppAccessRegistration: 
          $ref: '#/components/schemas/AmfNon3GppAccessRegistration'
        operatorSpecificData:
          $ref: '#/components/schemas/OperatorSpecificDataContainer'
        smsManagementSubscriptionData: 
          $ref: '#/components/schemas/SmsManagementSubscriptionData'
        smsf3GppAccessRegistration:
          $ref: '#/components/schemas/SmsfRegistration'
        smsfNon3GppAccessRegistration:
          $ref: '#/components/schemas/SmsfRegistration'
        eeSubscriptions:
          $ref: '#/components/schemas/EeSubscription'
        provisionedParamenterData:
          $ref: '#/components/schemas/PpData'
        smsSubscriptionData:
          $ref: '#/components/schemas/SmsSubscriptionData'
