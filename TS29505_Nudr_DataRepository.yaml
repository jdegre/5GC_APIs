openapi: 3.0.0
info:
  version: 1.PreR15.0.0
  title: 'UDR Data Repository Service for subscriber data'
  description: 'UDR Data Repository Service for subscriber data'
servers:
  - description: API root
    url: https://{apiRoot}/nudr-dr/v1
    variables:
      apiRoot:
        default: https://demohost.com
security:
  - oAuth2Clientcredentials: []
paths:
  /subscription-data/{ueId}/authentication-data:
    get:
      summary: Retrieves the authentication data of a UE
      operationId: QueryAuthData
      tags:
        - AuthenticationData
      parameters:
        - name: ueId
          in: path
          description: UE id
          required: true
          schema:
            $ref: '#/components/schemas/VarUeId'
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationData'
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29571_CommonData.yaml#/components/schemas/ProblemDetails'
    patch:
      summary: modify the authentication data of a UE
      operationId: ModifyAuthData
      tags:
        - PatchItem
      parameters:
        - name: ueId
          in: path
          description: UE id
          required: true
          schema:
            $ref: '#/components/schemas/VarUeId'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29571_CommonData.yaml#/components/schemas/PatchItem'
        required: true
      responses:
        '204':
          description: Expected response to a valid request
        '403':
          description: modification is rejected
          content:
            application/problem+json:
              schema:
                $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/master/TS29571_CommonData.yaml#/components/schemas/ProblemDetials'
        default:
