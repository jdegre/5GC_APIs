        - $ref: '#/components/schemas/EventsNotification'

    PeriodicityRange:
      description: >
        Contains the acceptable range (which is formulated as lower bound and upper bound of
        the periodicity of the start twobursts in reference to the external GM) or
        acceptable periodicity value(s) (which is formulated as a list of values for
        the periodicity).
      type: object
      oneOf:
        - required: [lowerBound, upperBound]
        - required: [periodicVals]
      properties:
        lowerBound:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uinteger'
        upperBound:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uinteger'
        periodicVals:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Uinteger'
          minItems: 1

    BatOffsetInfo:
      description: >
        Indicates the offset of the BAT and the optionally adjusted periodicity.
      type: object
      required:
        - ranBatOffsetNotif
      properties:
        ranBatOffsetNotif:
          type: integer
          description: >
            Indicates the BAT offset of the arrival time of the data burst in units
            of milliseconds.
        adjPeriod:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uinteger'
        flows:
          type: array
          items:
            $ref: '#/components/schemas/Flows'
          minItems: 1
          description: >
            Identification of the flows. If no flows are provided, the BAT offset applies
            for all flows of the AF session.

    ProtoDesc:
      description: Contains the protocol description namely protocol details and payload type 
        information.
      type: object
      properties:
        protocol:
          $ref: '#/components/schemas/MediaProtocol'
        payloadType:
          $ref: '#/components/schemas/PayloadType'

    ProtoDescRm:
      description: Contains the protocol description namely protocol details and payload type 
        information.
      type: object
      properties:
        protocol:
          $ref: '#/components/schemas/MediaProtocol'
        payloadType:
          $ref: '#/components/schemas/PayloadType'
      nullable: true

    PdvMonitoringReport:
      description: Packet Delay Variation reporting information.
      type: object
      properties:
        flows:
          type: array
          items:
            $ref: '#/components/schemas/Flows'
          minItems: 1
          description: Identification of the flows.
        ulPdv:
          type: integer
          description: Uplink packet delay variation in units of milliseconds.
        dlPdv:
          type: integer
          description: Downlink packet delay variation in units of milliseconds.
        rtPdv:
          type: integer
          description: Round trip packet delay variation in units of milliseconds.

    PeriodicityInfo:
      description: >
        Indicates the time period between the start of the two data bursts in Uplink and/or Downlink
        direction.
      type: object
      properties:
        periodUl:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DurationSecRm'
        periodDl:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DurationSecRm'
      nullable: true

    AddFlowDescriptionInfo:
      description: Contains additional flow description information.
      type: object
      properties:
        spi:
          type: string
          description: >
            4-octet string representing the security parameter index of the IPSec packet
            in hexadecimal representation.
        flowLabel:
          type: string
          description: >
            3-octet string representing the IPv6 flow label header field in hexadecimal
            representation.
        flowDir:
          $ref: 'TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/FlowDirection'

    L4sSupport:
      description: >
        Indicates whether the ECN marking for L4S support is not available or available
        again in 5GS.
      type: object
      required:
        - notifType
      properties:
        notifType:
          $ref: '#/components/schemas/L4sNotifType'
        flows:
          type: array
          items:
            $ref: '#/components/schemas/Flows'
          minItems: 1

