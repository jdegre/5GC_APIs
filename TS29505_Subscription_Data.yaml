components:
  schemas:
    AuthenticationSubscription:
      type: object
      required:
        - authenticationMethod
        - permanentKey
        - sequenceNumber
      properties:
        authenticationMethod:
          $ref: '#/components/schemas/AuthMethod'
        permanentKey:
          $ref: '#/components/schemas/PermanentKey'
        sequenceNumber:
          $ref: '#/components/schemas/SequenceNumber'
        authenticationManagementField:
          $ref: '#/components/schemas/AuthenticationManagementField'
        vectorAlgorithm:
          $ref: '#/components/schemas/VectorAlgorithm'
        milenage:
          $ref: '#/components/schemas/Milenage'
        tuak:
          $ref: '#/components/schemas/Tuak'
        opc:
          $ref: '#/components/schemas/Opc'
        topc:
          $ref: '#/components/schemas/Topc'
        sharedAuthenticationSubscriptionId:
          $ref: 'https://raw.githubusercontent.com/jdegre/5GC_APIs/f20/TS29503_Nudm_SDM.yaml#/components/schemas/SharedData'

    SharedAuthenticationSubscription:
      type: object
      required:
        - authenticationMethod
        - vectorAlgorithm
      properties:
        authenticationManagementField:
          $ref: '#/components/schemas/AuthenticationManagementField'
        vectorAlgorithm:
          $ref: '#/components/schemas/VectorAlgorithm'
        milenage:
          $ref: '#/components/schemas/Milenage'
        tuak:
          $ref: '#/components/schemas/Tuak'


    PermanentKey:
      type: object
      required:
        - permanentKeyValue
        - encryptionKey
        - encryptionAlgorithm
      properties:
        permanentKeyValue:
          $ref: '#/components/schemas/PermanentKeyValue'
        encryptionKey:
          $ref: '#/components/schemas/EncryptionKey'
        encryptionAlgorithm:
          $ref: '#/components/schemas/EncryptionAlgorithm'


    Milenage:
      type: object
      properties:
        op:
          $ref: '#/components/schemas/Op'
        rotations:
          $ref: '#/components/schemas/Rotations'
        constants:
          $ref: '#/components/schemas/Constants'

    Tuak:
      type: object
      properties:
        top:
          $ref: '#/components/schemas/Top'
        keccakIterations:
          type: integer
          minimum: 1
          maximum: 255


    Op:
      type: object
      required:
        - opValue
        - encryptionKey
        - encryptionAlgorithm
      properties:
        opValue:
          $ref: '#/components/schemas/OpValue'
        encryptionKey:
          $ref: '#/components/schemas/EncryptionKey'
        encryptionAlgorithm:
          $ref: '#/components/schemas/EncryptionAlgorithm'

    Opc:
      type: object
      required:
        - opcValue
        - encryptionKey
        - encryptionAlgorithm
      properties:
        opcValue:
          $ref: '#/components/schemas/OpcValue'
        encryptionKey:
          $ref: '#/components/schemas/EncryptionKey'
        encryptionAlgorithm:
          $ref: '#/components/schemas/EncryptionAlgorithm'

    Top:
      type: object
      required:
        - topValue
        - encryptionKey
        - encryptionAlgorithm
      properties:
        topValue:
          $ref: '#/components/schemas/TopValue'
        encryptionKey:
          $ref: '#/components/schemas/EncryptionKey'
        encryptionAlgorithm:
          $ref: '#/components/schemas/EncryptionAlgorithm'

    Topc:
      type: object
      required:
        - topcValue
        - encryptionKey
        - encryptionAlgorithm
      properties:
        topcValue:
          $ref: '#/components/schemas/TopcValue'
        encryptionKey:
          $ref: '#/components/schemas/EncryptionKey'
        encryptionAlgorithm:
          $ref: '#/components/schemas/EncryptionAlgorithm'

    Rotations:
      type: object
      required:
        - r1
        - r2
        - r3
        - r4
        - r5
      properties:
        r1:
          $ref: '#/components/schemas/RValue'
        r2:
          $ref: '#/components/schemas/RValue'
        r3:
          $ref: '#/components/schemas/RValue'
        r4:
          $ref: '#/components/schemas/RValue'
        r5:
          $ref: '#/components/schemas/RValue'

    Constants:
      type: object
      required:
        - c1
        - c2
        - c3
        - c4
        - c5
      properties:
        c1:
          $ref: '#/components/schemas/CValue'
        c2:
          $ref: '#/components/schemas/CValue'
        c3:
          $ref: '#/components/schemas/CValue'
        c4:
          $ref: '#/components/schemas/CValue'
        c5:
          $ref: '#/components/schemas/CValue'

    PermanentKeyValue:
      type: string
      pattern: '^[A-Fa-f0-9]+$'
    SequenceNumber:
      type: string
      pattern: '^[A-Fa-f0-9]{12}$'
    AuthenticationManagementField:
      type: string
      pattern: '^[A-Fa-f0-9]{4}$'
    OpValue:
      type: string
      pattern: '^[A-Fa-f0-9]+$'
    OpcValue:
      type: string
      pattern: '^[A-Fa-f0-9]+$'
    TopValue:
      type: string
      pattern: '^[A-Fa-f0-9]+$'
    TopcValue:
      type: string
      pattern: '^[A-Fa-f0-9]+$'
    RValue:
      type: string
      pattern: '^[A-Fa-f0-9]+$'
    CValue:
      type: string
      pattern: '^[A-Fa-f0-9]+$'
    EncryptionKey:
      type: integer
    EncryptionAlgorithm:
      type: integer
    VectorAlgorithm:
      type: string
      enum:
